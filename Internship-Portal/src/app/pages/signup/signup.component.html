<div class="container my-5">
  <h1 class="text-center mb-4">Student Registration</h1>
  <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" (input)="validateField('firstName')" required>
        <small class="text-danger" *ngIf="errors.firstName">{{ errors.firstName }}</small>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" (input)="validateField('lastName')" required>
        <small class="text-danger" *ngIf="errors.lastName">{{ errors.lastName }}</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" (input)="validateField('email')" required>
      <small class="text-danger" *ngIf="errors.email">{{ errors.email }}</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" (input)="validateField('password')" minlength="6" required>
      <small class="text-danger" *ngIf="errors.password">{{ errors.password }}</small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" (input)="validateField('confirmPassword')" required>
      <small class="text-danger" *ngIf="errors.confirmPassword">{{ errors.confirmPassword }}</small>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="sslcPercentage">SSLC Percentage (%)</label>
        <input type="text" class="form-control" [(ngModel)]="user.sslcPercentage" name="sslcPercentage" (input)="validateField('sslcPercentage')" required>
        <small class="text-danger" *ngIf="errors.sslcPercentage">{{ errors.sslcPercentage }}</small>
      </div>
      <div class="form-group col-md-4">
        <label for="pucPercentage">PUC Percentage (%)</label>
        <input type="text" class="form-control" [(ngModel)]="user.pucPercentage" name="pucPercentage" (input)="validateField('pucPercentage')" required>
        <small class="text-danger" *ngIf="errors.pucPercentage">{{ errors.pucPercentage }}</small>
      </div>
      <div class="form-group col-md-4">
        <label for="degreeCgpa">Degree CGPA (0-10)</label>
        <input type="text" class="form-control" [(ngModel)]="user.degreeCgpa" name="degreeCgpa" (input)="validateField('degreeCgpa')" required>
        <small class="text-danger" *ngIf="errors.degreeCgpa">{{ errors.degreeCgpa }}</small>
      </div>
    </div>

    <div class="form-group">
      <label for="skills">Skills</label>
      <input type="text" class="form-control" [(ngModel)]="user.skills" name="skills" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Register</button>
  </form>
</div>
