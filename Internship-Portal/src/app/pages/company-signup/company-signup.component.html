<div class="registration-container">
    <h2>Company Registration</h2>

    <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
        <!-- Company Name -->
        <div>
            <label for="companyname">Company Name</label>
            <input type="text" id="companyname" name="companyname" [(ngModel)]="user.companyname" required />
        </div>

        <!-- City -->
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" [(ngModel)]="user.city" required />
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" (input)="validateEmail()" required />
            <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" (input)="validatePassword()" required minlength="6" />
            <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" [(ngModel)]="user.confirmpassword" (input)="validateConfirmPassword()" required minlength="6" />
            <div class="error-message" *ngIf="confirmPasswordError">{{ confirmPasswordError }}</div>
        </div>

        <!-- Address -->
        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" [(ngModel)]="user.address" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="emailError || passwordError || confirmPasswordError">Register</button>
    </form>

    <!-- Display success or error message -->
    <div *ngIf="registrationSuccess" class="success-message">
        Registration successful!
    </div>
    <div *ngIf="registrationError" class="error-message">
        {{ errorMessage }}
    </div>
</div>
